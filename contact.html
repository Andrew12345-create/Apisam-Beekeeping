<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apisam Beekeeping - Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Apisam Beekeeping Logo">
        </div>
        <div id="navbar-container"></div>
    </header>

    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <div class="contact-content">
                <div class="contact-form">
                    <h2>Send us a message</h2>
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                    <div id="contact-message"></div>
                </div>
                <div class="contact-info">
                    <h2>Get in Touch</h2>
                    <p><strong>Address:</strong> 123 Bee Lane, Honeyville, CA 90210</p>
                    <p><strong>Phone:</strong> (555) 123-BEES</p>
                    <p><strong>Email:</strong> info@apisambeekeeping.com</p>
                    <p><strong>Hours:</strong> Mon-Fri 9AM-6PM, Sat 10AM-4PM</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Apisam Beekeeping. All rights reserved.</p>
    </footer>
</body>
</html>
