<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apisam Beekeeping - Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Apisam Beekeeping Logo">
        </div>
        <div id="navbar-container"></div>
    </header>

    <main>
        <section class="cart-page">
            <h1>Shopping Cart</h1>
            <div class="cart-content">
                <div id="cart-items-page"></div>
                <div class="cart-summary">
                    <div class="cart-total">
                        <strong>Total: KSH <span id="cart-total-page">0</span></strong>
                    </div>
                    <button id="checkout-btn-page">Proceed to Checkout</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Apisam Beekeeping. All rights reserved.</p>
    </footer>
</body>
</html>
